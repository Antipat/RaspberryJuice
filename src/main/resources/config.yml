# default config.yml

# The interface to listen on. It can be also be "localhost", "0.0.0.0" (which means any)
# or an IP address.
# "localhost" is the safe option but it prevents remote clients from connecting.
hostname: 0.0.0.0
port: 4711

# Determine whether locations are RELATIVE to the spawn point (default like pi) or ABSOLUTE
location: RELATIVE

# Determine whether hit events are triggered by LEFT clicks, RIGHT clicks or BOTH
hitclick: RIGHT
